<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="index.css" rel="stylesheet" type="text/css">

    <title>Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <script defer src="script.js"></script>
</head>

<body class="background">


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">

                        <h1 class="title">Learn to code by watching others</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="para">See how experienced developers solve problems in real-time.
                            watching scripted tutorial is great, but understanding how developers think is invalueable.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">

                        <button class="try" type="submit"><span class="text-bold">Try it free 7days</span>
                            $20/mo.thereafter</button>

                    </div>
                </div>
                <div class="row">
                    <div class="col">

                        <form id="form" class="log" action="/" method="GET">
                            <p id="error"></p>
                            <table>
                                <tr>

                                    <td>
                                        <input id="firstname" class="fname" type="text" placeholder=" First Name"
                                            name="">
                                    </td>

                                </tr>

                                <tr>
                                    <td>
                                        <input id="lastname" class="lname" type="text" placeholder=" Last Name" name="">
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <input id="email" class="mail" type="mail" placeholder=" Email Address" name="">
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <input id="pass" class="password" type="password" placeholder=" Password"
                                            name="">
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <button class="trial" type="submit">CLAIM YOUR FREE TRIAL</button>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="foot">
                                        By clicking the button you are agreeing to our<span class="footer">Terms and
                                            Services</span>
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
